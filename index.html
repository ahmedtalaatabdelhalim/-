<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تتبع الدخل اليومي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCd76nAgO7m4tBHKf-rWkzwvC4TwrkP2Qg",
      authDomain: "ps4-tracker-4daf6.firebaseapp.com",
      projectId: "ps4-tracker-4daf6",
      storageBucket: "ps4-tracker-4daf6.appspot.com",
      messagingSenderId: "837314276106",
      appId: "1:837314276106:web:81ca8492a49168a232a8f3"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
  </script>

  <style>
    body {
      font-family: 'Tahoma', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #4a90e2;
      color: white;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header img {
      height: 40px;
    }
    .header-info {
      text-align: right;
      font-size: 14px;
    }
    h1 {
      font-size: 20px;
      margin: 5px 0;
      flex: 1 1 100%;
    }
    #entries {
      margin: 10px;
      padding: 10px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .entry {
      background: #e8f0fe;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .fab {
      position: fixed;
      bottom: 20px;
      right: 50%;
      transform: translateX(50%);
      background-color: #28a745;
      color: white;
      font-size: 40px;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      z-index: 1000;
    }
    .archive-btn {
      background-color: #007bff;
      color: white;
    }
    .back-btn {
      background-color: #6c757d;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="https://www2.0zz0.com/2025/04/05/13/377189202.png" alt="شعار">
      <div class="header-info">
        <div id="todayDate"></div>
        <div id="entryCount"></div>
        <div id="totalEarnings"></div>
      </div>
    </div>
    <h1>تتبع الدخل اليومي</h1>
  </header>

  <div id="entries"></div>

  <button class="fab" id="addButton" onclick="showAddEntryPrompt()">+</button>
  <button class="archive-btn" onclick="showArchive()">عرض الأرشيف</button>

  <script>
    let entries = [];
    let inArchiveView = false;

    function getTodayDate() {
      const now = new Date();
      now.setHours(now.getHours() - 6);
      return now.toLocaleDateString("ar-EG", {
        weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric'
      });
    }

    function updateHeaderInfo() {
      document.getElementById("todayDate").textContent = getTodayDate();
      document.getElementById("entryCount").textContent = `عدد العمليات: ${entries.length}`;
      const total = entries.reduce((sum, e) => sum + Number(e.price), 0);
      document.getElementById("totalEarnings").textContent = `إجمالي الأرباح: ${total} جنيه`;
    }

    function showAddEntryPrompt() {
      const price = prompt("أدخل السعر بالجنيه:");
      if (!price) return;
      const device = prompt("أدخل رقم الجهاز:");
      if (!device) return;

      const now = new Date();
      const time = now.toLocaleTimeString("ar-EG");
      const date = now.toLocaleDateString("ar-EG");
      const timestamp = now.getTime();

      const entry = { price, device, time, date, timestamp };

      db.collection("entries").add(entry).then(() => {
        loadEntries();
      });
    }

    function updateDisplay() {
      const container = document.getElementById("entries");
      container.innerHTML = `<h3>${getTodayDate()}</h3>`;

      // ✅ الترتيب حسب الوقت الفعلي
      entries.sort((a, b) => a.timestamp - b.timestamp);

      entries.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<span>${entry.price} جنيه - جهاز ${entry.device} - ${entry.time}</span>`;
        container.appendChild(div);
      });

      updateHeaderInfo();
    }

    function loadEntries() {
      db.collection("entries").get().then((snapshot) => {
        const today = new Date().toLocaleDateString("ar-EG");
        entries = [];
        snapshot.forEach(doc => {
          const data = doc.data();
          if (data.date === today) {
            entries.push(data);
          }
        });
        inArchiveView = false;
        document.getElementById("addButton").style.display = 'flex';
        updateDisplay();
      });
    }

    function showArchive() {
      inArchiveView = true;
      document.getElementById("addButton").style.display = 'none';
      db.collection("entries").get().then(snapshot => {
        const datesMap = {};
        snapshot.forEach(doc => {
          const data = doc.data();
          if (!datesMap[data.date]) datesMap[data.date] = [];
          datesMap[data.date].push(data);
        });

        const container = document.getElementById("entries");
        container.innerHTML = `<h3>الأرشيف</h3>`;

        Object.keys(datesMap).forEach(date => {
          const btn = document.createElement("button");
          btn.textContent = new Date(date).toLocaleDateString("ar-EG", {
            weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric'
          });
          btn.onclick = () => showEntriesForDate(date, datesMap[date]);
          container.appendChild(btn);
        });

        const backBtn = document.createElement("button");
        backBtn.textContent = "رجوع للصفحة الرئيسية";
        backBtn.className = "back-btn";
        backBtn.onclick = loadEntries;
        container.appendChild(document.createElement("br"));
        container.appendChild(backBtn);
      });
    }

    function showEntriesForDate(date, list) {
      const container = document.getElementById("entries");
      container.innerHTML = `<h3>${new Date(date).toLocaleDateString("ar-EG", {
        weekday: 'long', year: 'numeric', month: 'numeric', day: 'numeric'
      })}</h3>`;

      // ✅ الترتيب حسب timestamp
      list.sort((a, b) => a.timestamp - b.timestamp);

      let total = 0;
      list.forEach(entry => {
        const div = document.createElement("div");
        div.className = "entry";
        div.innerHTML = `<span>${entry.price} جنيه - جهاز ${entry.device} - ${entry.time}</span>`;
        container.appendChild(div);
        total += Number(entry.price);
      });

      const totalDiv = document.createElement("div");
      totalDiv.style.marginTop = '10px';
      totalDiv.innerHTML = `<strong>إجمالي الأرباح لهذا اليوم: ${total} جنيه</strong>`;
      container.appendChild(totalDiv);

      const backBtn = document.createElement("button");
      backBtn.textContent = "رجوع للأرشيف";
      backBtn.className = "back-btn";
      backBtn.onclick = showArchive;
      container.appendChild(backBtn);
    }

    loadEntries();
  </script>
</body>
</html>
